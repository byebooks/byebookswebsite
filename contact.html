<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-[#1a1a1a] dark justify-between group/design-root overflow-x-hidden"
      style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'
    >
      <div>
        <div class="flex items-center bg-[#1a1a1a] p-4 pb-2 justify-between">
          <h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pl-12 pr-12">Contact Us</h2>
        </div>
        <p class="text-white text-base font-normal leading-normal pb-3 pt-1 px-4">For any inquiries or support, please reach out to us at:</p>
        <p class="text-[#adadad] text-sm font-normal leading-normal pb-3 pt-1 px-4">aneuralnarrative@gmail.com</p>
        <p class="text-white text-base font-normal leading-normal pb-3 pt-1 px-4">
          Please note that responses may take 1-2 business days or longer. As a local business operated by a student with limited time, we appreciate your patience.
        </p>
      </div>
      <div>
        <div class="flex w-full grow bg-[#1a1a1a] @container p-4">
          <div class="w-full gap-1 overflow-hidden bg-[#1a1a1a] @[480px]:gap-2 aspect-[2/3] rounded-xl flex">
            <div
              class="w-full bg-center bg-no-repeat bg-cover aspect-auto rounded-none flex-1"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuA4C5Q2jGbRTvVwnarF6JuAzQ8DISdEmBVcEaN1yiEsx0m2rul98k_MMzViPQAMOkRZqiXEdlr7MQzgJz3YBFsXyXUP4iVMBasTCe3RgScKlTWwM9n1HcaVQsKqsbvEAoPQoQeyz0BHQgD1T4nnAYQF7HSALy5csBAyBpiU3bkPgKuzsnmjy7r-sy38cRXJcVg54Qif-CwhArl02In-4SF55hXogx9LYrJSfqtV7Jr5AXkgcHXdXmb0yqO3RHU5RH0PJ8eMWXS8EII");'
            ></div>
          </div>
        </div>
        <div class="h-5 bg-[#1a1a1a]"></div>
      </div>
    </div>
  </body>
</html>
